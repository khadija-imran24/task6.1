<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>JOB APPLICATION FORM</h1>
        </div>
    </div>
    <form action="">
        <div class="form container">
            <label for="First_Name">First Name</label>
            <input id="First_Name" name="First_Name" placeholder="Enter First Name">
        </div>
        <div class="form_control">
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" placeholder="enter last name">
        </div>
        <div class="form_control">
            <label for="email">E-Mail</label>
            <input type="email" name="email" placeholder="enter E-Mail">
        </div>
        <div class="form_control">
            <label for="job_role">Job Role</label>
            <select id="job_role" name="job_role">
                <option value="Front-end">front-end developer</option>
                <option value="back-end">back-end developer</option>
                <option value="Full">Full stack developer</option>
            </select>
        </div>
        <div class="text-area">
            <label for="address">Address</label>
            <textarea name="address" id="address" placeholder="Enter your address" rows="4" cols="40"></textarea>
        </div>
        
        <div class="form_control">
            <label for="city">City</label>
            <input id="city" name="city" placeholder="enter City">

        </div>
        <div class="form_control">
            <label for="postcode">Postcode</label>
            <input type="number" name="postcode" placeholder="enter Postcode">
        </div>
        <div class="form_control">
            <label for="date">DATE</label>
            <input value="2024-9-19" type="date" id="date" name="date" placeholder="enter date">
        </div>
        <div class="form_control">
            <label for="date">DATE</label>
            <input value="2024-9-19" type="date" id="date" name="date" placeholder="enter date">
        </div>
        <div class="form_control"></div>
        <label for="upload">Upload</label>
        <input type="file" id="upload" name="upload" placeholder="Upload">
        </div>
        <div class="button_container"></div>
        <button type="submit">Apply Now!</button>
        </div>

        </div>
    </form>
</body>

</html>
